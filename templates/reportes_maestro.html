<!DOCTYPE html>
<html>
<head>
<title>Reportes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2>Crear reporte disciplinario</h2>

<form method="POST" action="/crear_reporte">

<select name="alumno" class="form-control mb-2" required>
<option value="">Seleccionar alumno</option>
{% for a in alumnos %}
<option value="{{ a._id }}">{{ a.nombre }} ({{a.grupo}})</option>
{% endfor %}
</select>

<input type="date" name="fecha" class="form-control mb-2" required>

<textarea name="razon" class="form-control mb-2" placeholder="Razón del reporte" required></textarea>

<textarea name="consecuencia" class="form-control mb-2" placeholder="Consecuencia aplicada" required></textarea>

<button class="btn btn-danger w-100">Enviar reporte</button>
</form>

<hr>

<h3>Mis reportes enviados</h3>

<table class="table table-bordered">
<tr>
<th>Alumno</th>
<th>Fecha</th>
<th>Estado</th>
</tr>

{% for r in reportes %}
<tr>
<td>{{r.alumno}}</td>
<td>{{r.fecha}}</td>
<td>
{% if r.estado == "pendiente" %}
<span class="badge bg-warning">Pendiente</span>
{% else %}
<span class="badge bg-success">Aprobado por dirección</span>
{% endif %}
</td>
</tr>
{% endfor %}

</table>

</body>
</html>
