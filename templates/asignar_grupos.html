<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asignar grupo a maestro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#eef2f7;
    font-family: Arial, Helvetica, sans-serif;
}

.panel{
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0px 8px 20px rgba(0,0,0,0.08);
}

h2{
    font-weight:700;
}

.form-select, .form-control{
    height:45px;
    border-radius:10px;
}
</style>
</head>

<body class="container py-5">

<div class="mb-4">
    <a href="/admin" class="btn btn-secondary">Volver</a>
</div>

<div class="panel">

    <h2 class="mb-4">Asignar grupo a maestro</h2>

    <form action="/guardar_asignacion" method="POST">

        <!-- SELECT MAESTRO -->
        <div class="mb-4">
            <label class="form-label"><b>Maestro</b></label>

            <select name="maestro" class="form-select" required>
                <option value="">Selecciona un maestro</option>

                {% for m in maestros %}
                    <option value="{{ m._id }}">
                        {{ m.nombre }} ({{ m.correo }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- SELECT GRUPO -->
        <div class="mb-4">
            <label class="form-label"><b>Grupo</b></label>

            <select name="grupo" class="form-select" required>

                <option value="">Selecciona un grupo</option>

                {% for g in grupos %}
                    <option value="{{ g.nombre }}">
                        {{ g.nombre }}
                    </option>
                {% endfor %}

            </select>
        </div>

        <button class="btn btn-primary w-100">
            Guardar asignaci√≥n
        </button>

    </form>

</div>

</body>
</html>
