<!DOCTYPE html>
<html>
<head>
<title>Asignar grupo a maestro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h2>Asignar grupo a maestro</h2>
<a href="/admin" class="btn btn-secondary mb-3">Volver</a>

<div class="card p-4">

<form method="POST" action="/guardar_asignacion">

<label>Maestro</label>
<select name="maestro" class="form-control mb-3">
{% for m in maestros %}
<option value="{{ m._id }}">{{ m.nombre }} ({{ m.correo }})</option>
{% endfor %}
</select>

<label>Grupo</label>
<select name="grupo" class="form-control mb-3">
{% for g in grupos %}
<option value="{{ g }}">{{ g }}</option>
{% endfor %}
</select>

<button class="btn btn-success">Asignar</button>

</form>

</div>

</body>
</html>
