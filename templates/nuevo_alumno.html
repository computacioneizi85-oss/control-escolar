<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar Alumno</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
function generarPassword(){
    const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let pass="";
    for(let i=0;i<8;i++){
        pass+=chars.charAt(Math.floor(Math.random()*chars.length));
    }
    document.getElementById("password").value=pass;
}
</script>
</head>

<body class="container py-5">

<div class="card shadow p-4">

<h3 class="mb-4">Registrar Alumno</h3>

<form method="POST" action="/guardar_alumno">

<div class="mb-3">
<label>Nombre completo</label>
<input name="nombre" class="form-control" required>
</div>

<div class="mb-3">
<label>Correo</label>
<input name="correo" type="email" class="form-control" required>
</div>

<div class="mb-3">
<label>Grupo</label>
<select name="grupo" class="form-control" required>
{% for g in grupos %}
<option value="{{ g.nombre }}">{{ g.nombre }}</option>
{% endfor %}
</select>
</div>

<div class="mb-3">
<label>Contraseña</label>
<input id="password" name="password" class="form-control" placeholder="Opcional">
<small class="text-muted">Si lo dejas vacío se generará automáticamente</small>
</div>

<button type="button" onclick="generarPassword()" class="btn btn-secondary mb-3">
Generar contraseña automática
</button>

<button class="btn btn-success w-100">Registrar alumno</button>

</form>

</div>

</body>
</html>
