<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Dirección - Control Escolar</title>

```
<style>
    body{
        margin:0;
        font-family: Arial, Helvetica, sans-serif;
        background:#f4f6f9;
    }

    /* Barra superior */
    .topbar{
        height:60px;
        background:#1f2937;
        color:white;
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:0 25px;
    }

    .topbar h2{
        margin:0;
        font-size:20px;
    }

    .logout{
        background:#ef4444;
        color:white;
        border:none;
        padding:8px 15px;
        border-radius:6px;
        cursor:pointer;
        text-decoration:none;
    }

    .logout:hover{
        background:#dc2626;
    }

    /* Contenedor principal */
    .container{
        display:flex;
        height:calc(100vh - 60px);
    }

    /* Menú lateral */
    .sidebar{
        width:230px;
        background:#111827;
        color:white;
        padding-top:20px;
    }

    .sidebar a{
        display:block;
        padding:14px 20px;
        color:white;
        text-decoration:none;
        transition:.2s;
    }

    .sidebar a:hover{
        background:#2563eb;
    }

    /* Área contenido */
    .content{
        flex:1;
        padding:30px;
        overflow:auto;
    }

    .card{
        background:white;
        border-radius:10px;
        padding:20px;
        box-shadow:0 5px 15px rgba(0,0,0,.15);
    }

    .card h3{
        margin-top:0;
        margin-bottom:20px;
    }

    table{
        width:100%;
        border-collapse:collapse;
    }

    th, td{
        padding:12px;
        border-bottom:1px solid #e5e7eb;
        text-align:left;
    }

    th{
        background:#e5e7eb;
    }

    tr:hover{
        background:#f9fafb;
    }
</style>
```

</head>

<body>

```
<!-- Barra superior -->
<div class="topbar">
    <h2>Panel de Dirección</h2>
    <a href="/logout" class="logout">Cerrar sesión</a>
</div>

<div class="container">

    <!-- Menú lateral -->
    <div class="sidebar">
        <a href="/admin">Inicio</a>
        <a href="#">Registrar Alumno</a>
        <a href="#">Registrar Maestro</a>
        <a href="#">Grupos</a>
        <a href="#">Asistencias</a>
        <a href="#">Participaciones</a>
        <a href="#">Calificaciones</a>
        <a href="#">Reportes</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">

        <div class="card">
            <h3>Alumnos Registrados</h3>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Grupo</th>
                    </tr>
                </thead>

                <tbody>
                    {% for alumno in alumnos %}
                    <tr>
                        <td>{{ alumno.nombre }}</td>
                        <td>{{ alumno.correo }}</td>
                        <td>{{ alumno.grupo }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </div>

    </div>
</div>
```

</body>
</html>
