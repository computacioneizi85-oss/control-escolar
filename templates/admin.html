
<!DOCTYPE html>
<html>
<head>
<title>Panel Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Panel Administrador</h2>
<a href="/logout" class="btn btn-danger mb-4">Cerrar sesión</a>

<div class="row">
<div class="col-md-6">
<h4>Registrar Maestro</h4>
<form action="/registrar_maestro" method="POST">
<input class="form-control mb-2" name="nombre" placeholder="Nombre" required>
<input class="form-control mb-2" name="correo" placeholder="Correo" required>
<input class="form-control mb-2" name="password" placeholder="Contraseña" required>
<button class="btn btn-success">Guardar</button>
</form>
</div>

<div class="col-md-6">
<h4>Registrar Alumno</h4>
<form action="/registrar_alumno" method="POST">
<input class="form-control mb-2" name="nombre" placeholder="Nombre" required>
<input class="form-control mb-2" name="correo" placeholder="Correo" required>
<input class="form-control mb-2" name="grupo" placeholder="Grupo" required>
<input class="form-control mb-2" name="password" placeholder="Contraseña" required>
<button class="btn btn-primary">Guardar</button>
</form>
</div>
</div>

<hr>

<h4>Alumnos</h4>
<ul class="list-group">
{% for a in alumnos %}
<li class="list-group-item">{{a.nombre}} - {{a.grupo}}</li>
{% endfor %}
</ul>
</body>
</html>
