<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel del Maestro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#eef2f7;
    font-family: Arial, Helvetica, sans-serif;
}

.panel{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0px 8px 20px rgba(0,0,0,0.08);
}

.menu-btn{
    width:100%;
    height:85px;
    font-size:20px;
    font-weight:600;
    border-radius:12px;
}

.table thead{
    background:#0d6efd;
    color:white;
}

h2{
    font-weight:700;
}
</style>
</head>

<body class="container py-4">

<!-- ENCABEZADO -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Panel del Maestro - Grupo {{ grupo }}</h2>
    <a href="/logout" class="btn btn-danger">Cerrar sesi√≥n</a>
</div>

<!-- MENU PRINCIPAL -->
<div class="row mb-5">

    <div class="col-md-3 mb-3">
        <a href="/asistencia" class="btn btn-primary menu-btn">
            üìã Pase de lista
        </a>
    </div>

    <div class="col-md-3 mb-3">
        <a href="/participaciones" class="btn btn-warning menu-btn">
            ‚≠ê Participaciones
        </a>
    </div>

    <div class="col-md-3 mb-3">
        <a href="#calificaciones" class="btn btn-success menu-btn">
            üìù Calificaciones
        </a>
    </div>

    <div class="col-md-3 mb-3">
        <a href="/reportes" class="btn btn-danger menu-btn">
            üö® Reportes
        </a>
    </div>

</div>

<!-- REGISTRO DE CALIFICACIONES -->
<div id="calificaciones" class="panel mb-5">
    <h4 class="mb-3">Registrar calificaci√≥n</h4>

    <form method="POST" action="/agregar_calificacion">

        <label class="form-label">Alumno</label>
        <select name="alumno" class="form-select mb-3" required>
            <option value="">Seleccionar alumno</option>
            {% for alumno in alumnos %}
            <option value="{{ alumno._id }}">{{ alumno.nombre }} ({{ alumno.grupo }})</option>
            {% endfor %}
        </select>

        <label class="form-label">Materia</label>
        <input type="text" name="materia" class="form-control mb-3" placeholder="Ejemplo: Espa√±ol" required>

        <label class="form-label">Calificaci√≥n</label>
        <input type="number" step="0.1" min="0" max="10" name="calificacion" class="form-control mb-3" required>

        <button class="btn btn-success w-100">Guardar calificaci√≥n</button>
    </form>
</div>

<!-- LISTA DE ALUMNOS -->
<div class="panel">
    <h4 class="mb-3">Alumnos de mi grupo</h4>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Grupo</th>
            </tr>
        </thead>

        <tbody>
        {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.correo }}</td>
                <td>{{ alumno.grupo }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
