
<!DOCTYPE html>
<html>
<head>
<title>Panel Maestro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<h2>Panel Maestro</h2>
<a href="/logout" class="btn btn-danger mb-4">Cerrar sesión</a>

<h4>Capturar Calificación</h4>
<form action="/agregar_calificacion" method="POST">
<select class="form-control mb-2" name="alumno">
{% for a in alumnos %}
<option value="{{a.nombre}}">{{a.nombre}}</option>
{% endfor %}
</select>
<input class="form-control mb-2" name="materia" placeholder="Materia" required>
<input class="form-control mb-2" name="calificacion" placeholder="Calificación" required>
<button class="btn btn-success">Guardar</button>
</form>
</body>
</html>
