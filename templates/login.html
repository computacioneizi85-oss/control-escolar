<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Escolar - Login</title>

```
<style>
    body{
        margin:0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .login-box{
        background:white;
        padding:40px;
        border-radius:15px;
        width:360px;
        box-shadow:0 20px 40px rgba(0,0,0,.35);
        text-align:center;
    }

    .login-box h1{
        margin-bottom:25px;
        color:#1f2d3d;
    }

    .login-box input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:15px;
        outline:none;
        transition:.2s;
    }

    .login-box input:focus{
        border-color:#3498db;
        box-shadow:0 0 5px rgba(52,152,219,.4);
    }

    .login-box button{
        width:100%;
        padding:12px;
        margin-top:15px;
        background:#27ae60;
        color:white;
        border:none;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        transition:.2s;
    }

    .login-box button:hover{
        background:#219150;
    }

    .error{
        color:red;
        margin-top:15px;
        font-size:14px;
    }

    .footer{
        margin-top:20px;
        font-size:12px;
        color:#666;
    }
</style>
```

</head>

<body>

```
<div class="login-box">
    <h1>Control Escolar</h1>

    <!-- ESTA ES LA PARTE IMPORTANTE -->
    <form action="/login" method="POST">

        <input type="text" name="usuario" placeholder="Usuario" required>

        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit">Iniciar Sesión</button>

    </form>

    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}

    <div class="footer">
        Sistema Control Escolar Pro
    </div>
</div>
```

</body>
</html>
