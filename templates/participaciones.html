<!DOCTYPE html>
<html>
<head>
<title>Participaciones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h2>Registrar participación</h2>

<form method="POST" action="/guardar_participacion">

<label>Alumno</label>
<select name="alumno" class="form-control mb-3">
{% for alumno in alumnos %}
<option value="{{ alumno._id }}">{{ alumno.nombre }}</option>
{% endfor %}
</select>

<label>Tipo</label>
<select name="tipo" class="form-control mb-3">
<option value="Positiva">Participación positiva</option>
<option value="Negativa">Conducta negativa</option>
<option value="Tarea">Tarea entregada</option>
<option value="Extra">Trabajo extra</option>
</select>

<label>Fecha</label>
<input type="date" name="fecha" class="form-control mb-3">

<button class="btn btn-success">Guardar</button>
</form>

<a href="/maestro" class="btn btn-secondary mt-3">Volver</a>

</body>
</html>
