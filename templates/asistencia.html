<!DOCTYPE html>
<html>
<head>
<title>Pase de Lista</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
<h2>Pase de Lista</h2>

<form method="POST" action="/guardar_asistencia">

<label>Fecha</label>
<input type="date" name="fecha" class="form-control mb-3" required>

<table class="table table-bordered">
<tr>
<th>Alumno</th>
<th>Asistencia</th>
</tr>

{% for alumno in alumnos %}
<tr>
<td>{{ alumno.nombre }}</td>
<td>
<select name="{{ alumno._id }}" class="form-control">
<option value="Asistio">Asisti√≥</option>
<option value="Falta">Falta</option>
<option value="Retardo">Retardo</option>
</select>
</td>
</tr>
{% endfor %}

</table>

<button class="btn btn-success">Guardar asistencia</button>
</form>

</body>
</html>
