<!DOCTYPE html>
<html>
<head>
<title>Administrar Grupos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h2>Administración de Grupos</h2>
<a href="/admin" class="btn btn-secondary mb-3">Volver</a>

<div class="card p-4 mb-4">

<h4>Crear nuevo grupo</h4>

<form method="POST" action="/crear_grupo">
    <input class="form-control mb-2" name="nombre" placeholder="Ejemplo: 1A, 2B, 3C" required>
    <button class="btn btn-success">Crear grupo</button>
</form>

</div>

<h4>Grupos existentes</h4>

<table class="table table-bordered">
<tr>
<th>Grupo</th>
<th>Acción</th>
</tr>

{% for g in grupos %}
<tr>
<td>{{ g.nombre }}</td>
<td>
<a href="/eliminar_grupo/{{ g.nombre }}" class="btn btn-danger"
onclick="return confirm('¿Eliminar este grupo?');">
Eliminar
</a>
</td>
</tr>
{% endfor %}

</table>

</body>
</html>
